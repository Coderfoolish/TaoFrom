<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form1</title>
</head>

<body style="background-image: url(./images/sgu_images.jpg);" onload="showLogin()">
    <!-- FORM ĐANG NHẬP -->
    <div class="form" id="signin-form">
        <a href="#" class="form-logo">
            <img src="./images/SGU-LOGO.png" alt="company logo">
        </a>
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" id="signin-email">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-email"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Mật khẩu" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <div class="form-group form-group-checkbox">
            <input type="checkbox" name="remember" id="remember" checked="checked">
            <label for="remember">
                Lưu đăng nhập
                <i class='bx bx-check'></i>
            </label>
        </div>
        <button class="form-btn" id="signin-btn">Đăng nhập</button>
        <span class="form-delimiter">
            Hoặc liên kết với
        </span>
        <div class="form-social">
            <a href="#" class="form-social-item fb">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="form-social-item tw">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="form-social-item gg">
                <i class='bx bxl-google'></i>
            </a>
        </div>
        <span class="form-txt">
            Bạn không có tài khoản?
            <a href="#" onclick="showSignUp()">Bấm vào đầy để đăng kí</a>
        </span>
    </div>
    <!-- END FORM ĐANG NHẬP -->
    <!-- FORM ĐANG KÍ -->
    <div class="form" id="signup-form">
        <a href="#" class="form-logo">
            <img src="./images/SGU-LOGO.png" alt="company logo">
        </a>
        <div class="form-group">
            <input type="text" class="form-input" id="signup-name" placeholder="First Name">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signup-namef"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" id="signup-name" placeholder="Last Name">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signup-namel"></span>
        </div>
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" id="signup-email">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signup-email"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Mật khẩu" id="signup-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signup-password"></span>
        </div>
        <div class="form-group">
            <input type="date" class="form-input" id="signup-birthday" placeholder="Birthday">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
        </div>
        <div class="form-group">
            <input type="textarea" class="form-input" placeholder="About" id="signup-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signup-about"></span>
            <button class="form-btn" id="signup-btn">Đăng kí</button>
            <span class="form-delimiter">
                Hoặc liên kết với
            </span>
            <div class="form-social">
                <a href="#" class="form-social-item fb">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="form-social-item tw">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="form-social-item gg">
                    <i class='bx bxl-google'></i>
                </a>
            </div>
            <span class="form-txt">
                Trỡ về đăng nhập
                <a href="#" onclick="showLogin()">Đăng nhập</a>
            </span>
        </div>
        <!-- FORM ĐANG KÍ -->
        <!-- Javascript -->
        <script src="javascript.js"></script>
</body>

</html>
